name: Notify sushantgautam.github.io repo to update CV

on:
  push:
    branches: [ main ]   # adjust if your default branch is different

permissions: {}
jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger update-CV.yml in sushantgautam.github.io
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GH_PAGES_PAT }}" \
            https://api.github.com/repos/SushantGautam/sushantgautam.github.io/actions/workflows/update-CV.yml/dispatches \
            -d '{"ref":"master"}'

